<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            cursor: url('/assets/oct.png'), auto;
            background-color: #F5F5F5;
            background-size: cover;

            color: #222222;
        }
        
        .navbar {

            top: 0;

        }
        
        .navbar a {
            color: #007BFF;

        .navbar a:hover {

        }
        
        .github-button button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;

        .github-button button:hover {

        .content {

        display: flex;

        }



        .aboutme-container {
        width: 40%;

        }

        width: 450px; /* Set the desired width */
        height: 450px; /* Set the desired height */
        overflow: hidden; /* Ensures the image does not overflow the container */
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px; /* Move the image container down */
        }
        .aboutme-container p {
        color: #222222; /* Change to your desired color */
        }
        .aboutme-container h1 {
        color: #007BFF; /* Change to your desired color */
        }

        .image-container img {
        width: 100%;
        height: auto;
        border-radius: 10px; /* Ensures the image scales correctly */
        }


        .hello {
        margin-top: 20px; /* Space between image and text */
        text-align: center; /* Center the text */
        color: #222222;
        }
      
            
 </style>
